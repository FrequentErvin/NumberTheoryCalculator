<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">  
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>

  <script src="script.js"></script>
<section class="section">
    <div class="container">
 <h1 class="title has-text-black-bis">Find \( \phi(n) \): </h1>

 
 <input id="ne" class="input is-medium" type="text " placeholder="Input n">
 <div id="ispis?" class="title has-text-black-bis">
 Result: 
  </div>
</section>

<script>

      var inputn = document.getElementById("ne")
      
  
inputn.addEventListener("keyup", function(event){
  if(event.keyCode===13){
    var vrijednostn=inputn.value;
  function phi(n) {
  // return Greater Common Denominator of two given numbers
  function gcd(a, b) {
    if (a === 0) {
      return b;
    }

    return gcd(b % a, a);
  }

  // init
  var result = 1;

  // walk through all integers up to n
  for (let i = 2; i < n; i++) {
    if (gcd(i, n) === 1) {
      result++;
    }
  }

  return result;
}
document.getElementById("ispis?").innerHTML+=phi(vrijednostn);
  }
});
    </script>
 </body>
</html>
