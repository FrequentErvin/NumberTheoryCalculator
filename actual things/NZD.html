<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">  
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>

  <script src="script.js"></script>
<section class="section">
    <div class="container">
 <h1 class="title has-text-black-bis">Find \( GCD(a,b) \): </h1>

 <input id="a" class="input is-medium" type="text " placeholder="Input a ">


<input id="b" class="input is-medium" type="text " placeholder="Input b">

 <div id="ispis" class="title has-text-black-bis">
 Result: 
  </div>
</section>
<script>
 
      var inputa = document.getElementById("a");
      var inputb=document.getElementById("b");
inputa.addEventListener("keyup", function(event) {
  if(event.keyCode===13){
    
    document.getElementById("b").focus();
  }
  
});
  
inputb.addEventListener("keyup", function(event){
  if(event.keyCode===13){
    var fakata=inputa.value;
    var fakatb=inputb.value;
    function gcd_two_numbers(x, y) {

  

  while(y) {
    var t = y;
    y = x % y;
    x = t;
  }
  return x;
}

    document.getElementById("ispis").innerHTML+=gcd_two_numbers(fakata,fakatb);
  }
});

    </script>
 </body>
</html>
