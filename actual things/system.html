<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">  
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>

  <script src="script.js"></script>
<section class="section">
    <div class="container">
 <h1 class="title has-text-black-bis">Find all residues of power of \( x \ mod \ n \): </h1>

 <input id="x" class="input is-medium" type="text " placeholder="Input x">


<input id="n" class="input is-medium" type="text " placeholder="Input n">

 <div id="ispis" class="title has-text-black-bis">
 Residues: 
  </div>
</section>
<script>
 
      var inputx = document.getElementById("x");
      var inputn=document.getElementById("n");
inputx.addEventListener("keyup", function(event) {
  if(event.keyCode===13){
    
    document.getElementById("n").focus();
  }

});
  
inputn.addEventListener("keyup", function(event){
  if(event.keyCode===13){
    var res=1;
  var vrijednostx=inputx.value;
  var vrijednostn=inputn.value;
   var niz=[];
   var brojac=0;
  
  function systemresidues(n,m){
    var res=-10;
    var previous_residue=1;
  while(res !== 1){
   res=(n*previous_residue) % m;
   niz[brojac]=res;
   brojac++;
   previous_residue=res;
  }
  };
  systemresidues(vrijednostx,vrijednostn);
   document.getElementById("ispis").innerHTML+=niz[0];
  for(i=1;i<brojac;i++){
      document.getElementById("ispis").innerHTML+=", "+niz[i];
  }
  }

});

    </script>
 </body>
</html>
